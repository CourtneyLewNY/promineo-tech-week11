<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Game title -->
        <h1 class="text-center">Tic-Tac-Toe</h1>
        <!-- Game board -->
        <div id="gameBoard" class="row text-center"></div>
        <!-- Player's turn -->
        <h2 id="turn" class="mt-3"></h2>
        <!-- Restart button -->
        <button id="restartBtn" class="btn btn-primary mt-3">Restart Game</button>
        <!-- Game result alert -->
        <div id="result" class="alert alert-primary mt-3" role="alert"></div>
      </div>
    
     <!-- Links to the other page -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="app.js"></script>
    <script src="styles.css"></script>
</body>
</html>
